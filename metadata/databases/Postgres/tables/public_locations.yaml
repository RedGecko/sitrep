    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          schema: public
          name: incidents
array_relationships:
  - name: incident
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          schema: public
          name: incidents
insert_permissions:
