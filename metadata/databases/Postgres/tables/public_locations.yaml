    permission:
      check: {}
      columns:
        - coordinates
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - coordinates
        - name
        - created_at
        - updated_at
        - id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - coordinates
        - name
      filter: {}
      check: {}
