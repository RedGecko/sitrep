table:
  name: journals
  schema: public
object_relationships:
  - name: incident
    using:
      foreign_key_constraint_on: incident_id
array_relationships:
  - name: messages
    using:
      foreign_key_constraint_on:
        column: journal_id
        table:
          name: messages
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - incident_id
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - closed_at
        - created_at
        - deleted_at
        - id
        - name
        - updated_at
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - closed_at
        - name
      filter: {}
      check: null
